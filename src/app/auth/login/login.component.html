<div class="loginWrapper">
    <div class="containerCustom">
    <div class="loginOuter">
    <div class="loginDiv loginLeft" >
      <div class="info ">
        <a href="login-32.html" class="logo">
            <img src="../../assets/logo1.png" alt="logo">
        </a>
            <h1>Welcome to <span>Kings</span></h1>
            <div class="extra-login form-group clearfix">
                <span>Or Login With</span>
            </div> 
            <div style="position: relative;">
                <div class="center11">
                    <ul class="rs-list">
                      <li class="google"><i class="fa fa-google-plus"></i></li>
                      <li class="facebook"><i class="fa fa-facebook"></i></li>
                      <li class="twitter"><i class="fa fa-twitter"></i></li>
                      <li class="instagram"><i class="fa fa-instagram"></i></li>
                      <li class="pinterest"><i class="fa fa-pinterest"></i></li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
 <div class="loginDiv loginRight" >
        <div class="form-inner">
            <a href="login-32.html" class="logo">
                <img src="../../assets/logo.png" alt="logo"> 
            </a>
            <h3>Login</h3>
            <form [formGroup]="loginForm">
                <div class="form-group form-box">
                    <input type="email" name="email" class="input-text" 
                    placeholder="Email Address" formControlName="email">
                    <i class="fas fa-envelope"></i>
               <div class="text-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                <span *ngIf="loginForm.controls['email'].hasError('required')">Email is required</span>
                <span *ngIf="loginForm.controls['email'].hasError('pattern')">Enter valid Email</span>
               </div>
                
                </div>
                <div class="form-group form-box">
                    <input [type]="showPwd" name="Password" class="input-text" 
                    placeholder="Password" formControlName="password">
                    <i class="fas fa-eye" *ngIf="showPwd === 'text'" (click)="showPwd = 'password'"></i>
                    <i class="fas fa-eye-slash" *ngIf="showPwd === 'password'" (click)="showPwd = 'text'"></i>
                    <div class="text-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                        <span *ngIf="loginForm.controls['password'].hasError('required')">Email is required</span>
                       </div>
                </div>
                
                <label class="container100">Remember me
                    <input type="checkbox" (click)="checkbox($event)">
                    <span class="checkmark"></span>
                  </label>
                <div class="form-group">
                    <button type="submit" class="btn-md btn-theme btn-block"
                    (click)="login()">Login</button>
                </div>
             </form>
            <p>New user? <a routerLink="/signup">Signup here</a></p>
        </div>
    </div>
    </div>
    </div>
    </div>
